<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Radhika Iyer Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Guess The Color!</h1>
                    <h2>Press Any Key To Begin!</h2>
            </div>
        
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Word to Guess</h3>
                </div>
                <div class="panel-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
                </div>
            </div>
             
            <div class="panel panel-default">
                 <div class="panel-body">
                     Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses"></span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Win Counter: <span id="winCounter">0</span>
                </div>
            </div>
            
            <div class="panel panel-default">
                <div class="panel-body">
                    Loss Counter:  <span id="lossCounter">0</span>
                </div>
            </div>
            
        </div>
       <script src="assets/javascript/game.js"></script>

    
</body>
</html>
